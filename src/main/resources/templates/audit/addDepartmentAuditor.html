<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>

<script type="text/javascript">
	function validateForm() {
		if (!blankValidation("departmentId", "TextField",
				"Name can not be left blank"))
			return false;
		if (!blankValidation("section", "TextField",
		"Section Name can not be left blank"))
			return false;
		if (!blankValidation("departmentHead", "TextField",
		"DepartmentHead can not be left blank"))
			return false;
		if (!blankValidation("auditor", "TextField",
			"Auditor Name can not be left blank"))
			return false;
		if (!blankValidation("auditee", "TextField",
		"Auditee Name can not be left blank"))
		return false;
		if (!blankValidation("status", "SelectBox",
		"Status can not be left blank"))
		return false;
		if (!blankValidation("sectionStatus", "SelectBox",
				"Status can not be left blank"))
			return false;
	
	}
	function departmentChange() {
var x=$("#departmentId").val();
		
		if ($("#departmentId").val() != '') {

			$.ajax({
				type : "POST",
				url : "add-department-auditor-getDepartment",
				dataType : 'json',
				contentType : 'application/json',
				data : $("#departmentId").val(),
				success : function(response) {
					if (response.message == "success") {

						//console.log(response);

						$("#section").empty();
						var option = $("<option></option>");
						$(option).val(null);
						$(option).html("Select");
						$("#section").append(option);
						for (var i = 0; i < response.body.length; i++) {
							var option = $("<option></option>");
							$(option).val(response.body[i].key);
							$(option).html(response.body[i].name);
							$("#section").append(option);
						}

					}
				},
				error : function(data) {
					console.log(data);
				}
			})
		 } else {
			$("#section").empty();
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			$("#section").append(option);
		} 
	}
	function returnToAddPage(){
		var item = $("#isEdit").val();
		if((item == null)||(item == "")){
			funcLoad();
		}
		else{
			window.location.href = "/master/view-department-auditor" ;
		}
	}
</script>
</head>
<div layout:fragment="content">
	<div class="content-wrap">
		<div class="main mrt_20">
			<div class="col-md-12">
				<ol class="breadcrumb breadcrumb-arrow">
					<li><a href="/index-dashboard">Home</a></li>
					<li class="active"><span>Add Section Officer</span></li>
				</ol>
			</div>

			<div class="col-md-12">
				<!--Alert Box-->
				<div class="alert alert-success alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;
					</a> <strong>Success! </strong> Indicates a successful or positive
					action.
				</div>
				<div class="alert alert-danger alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;
					</a> <strong>Success! </strong> Indicates a successful or positive
					action.
				</div>
				<div class="alert alert-warning alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;
					</a> <strong>Success! </strong> Indicates a successful or positive
					action.
				</div>
			</div>


			<div class="card-title">
				<h4>Add Section Officer</h4>
			</div>
			<div class="container-fluid">

				<div class="card">
					<div class="card-body">
						<div class="basic-elements">
							<form action="#" th:action="@{add-department-auditor}"
								th:object="${departmentAuditorModel}" method="post"
								onsubmit="return validateForm();" autocomplete="off">

								<div class="row">
									<span style="color: red;" id="errorMsg"> </span>
									<div th:if="${message != null}">
										<span th:text="${message}" style="color: red;"> </span>
									</div>
								</div>

								<div class="row">
									<div class="col-lg-6">
									
										<input type="hidden" th:field="*{isEdit}" />
										<div class="form-group">
												
												 <label>Department Name</label>
						                          <select class="form-control" id="departmentId" th:field="*{departmentId}" onchange="departmentChange();" >
						                            <option th:value="NULL">Select</option>
												    <option th:each="c:${departmentList}" th:value='${c.key}'
													 th:text="${c.name}"></option>
						                          </select>
										</div>
										<div class="form-group">
											<label>Section Name</label> 
												<select class="form-control"
												th:field="*{section}">
												<option th:value="NULL">Select</option>
												 <option th:each="c:${sectionList}" th:value='${c.key}'
													th:text="${c.name}" th:selected="${c.key==section}"></option> 
													</select>
										</div>
										
										<div class="form-group">
												
												 <label>Section Head</label>
						                          <select class="form-control" th:field="*{departmentHead}">
						                            <option th:value="NULL">Select</option>
												    <option th:each="c:${depHeadList}" th:value='${c.key}'
													 th:text="${c.name}"></option>
						                          </select>
						                          </div>
										<div class="form-group">
										 </div>
										<div class="form-group">
											<input type="submit" value="Submit" class="btn btn-success" />
											<input type="reset" value="Cancel" class="btn btn-warning"
												onclick="returnToAddPage();" />

										</div>
									</div>
										<div class="col-lg-6">
								<div class="form-group">
												
												 <label>Concerned Auditee</label>
						                          <select class="form-control" th:field="*{auditor}">
						                            <option th:value="NULL">Select</option>
												    <option th:each="c:${auditeeList}" th:value='${c.key}'
													 th:text="${c.name}"></option>
						                          </select>
										</div>
										<!-- <div class="form-group">
												
												 <label>Auditee Name</label>
						                          <select class="form-control" th:field="*{auditee}">
						                            <option th:value="NULL">Select</option>
												    <option th:each="c:${auditeeList}" th:value='${c.key}'
													 th:text="${c.name}"></option>
						                          </select>
										</div> -->
										<div class="form-group">
											<label>Status</label> <select class="form-control"
												th:field="*{status}">
												<option th:value="null">Select</option>
												<option th:value="true">Active</option>
												<option th:value="false">Inactive</option>
											</select>
										</div>
										
									</div>
									<!-- <div class="col-lg-6">

										<div class="form-group">
											<label>Description</label>
											<textarea name="tServiceDesc" cols="" rows=""
												th:field="*{tServiceDesc}" class="form-control textarea"></textarea>
										</div>


									</div> -->
									
								</div>
							</form>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
