<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">

<head>

<script>


	function validateForm() {
		//alert("hi")
		if (!blankValidation("DepartmentName", "SelectBox",
				"Please Select Department Name"))
			return false;

		if (!blankValidation("regionName", "TextArea", "Please Add Region Name"))
			return false;

		if (!blankValidation("Status", "SelectBox", "Please Select Status"))
			return false;
		if (!blankValidation("description", "TextArea",
				"Description Can Not Be Left Blank"))
			return false;
	}
	
</script>

</head>
<div layout:fragment="content">
	<div class="content-wrap">
		<div class="main mrt_20">
			<div class="col-md-12">
				<ol class="breadcrumb breadcrumb-arrow">
					<li><a href="/index-dashboard">Home</a></li>
					<!-- <li class="active"><span>Finance</span></li> -->
				</ol>
			</div>
			<div class="col-md-12">
				<!--Alert Box-->
				<div class="alert alert-success alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
				<div class="alert alert-danger alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
				<div class="alert alert-warning alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
			</div>
			<div class="card-title">
				<h4>Folder</h4>
			</div>
			<div class="card">
				<div class="card-body">
					<div class="basic-elements">
						<!--  -->
						<form action="#" th:action="@{add-folder}"
							th:object="${folder}" autocomplete="off" method="post"
							onsubmit="return validateForm();">
							<div class="row">
								<span style="color: red;" id="errorMsg"></span>
								<div th:if="${message != null}">
									<span th:text="${message}" style="color: red;"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">

									<input type="hidden" th:field="*{folder}" />
								
									<div class="form-group">
									<label>Folder  Name</label> <input type="text" class="form-control"
											th:field="*{folderName}" onkeyup="checkAlphaNumber();" name=""
											value="">
									</div>
									
									
									</div>
									</div>
									<div class="col-lg-6">
									<div class="form-group">
										<label>Description</label>
										<textarea name="" cols="" rows="" th:field="*{description}"
											class="form-control textarea"></textarea>
									</div>
									</div>
									<div class="col-lg-12">
									<div class="form-group">
										<input type="submit" value="Submit" class="btn btn-success" />
										<input type="reset" value="Cancel" class="btn btn-warning"
											onclick="window.location.reload();" />
									</div>
								</div>
								</form>
							</div>
						
					</div>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>

	</div>

</html>
