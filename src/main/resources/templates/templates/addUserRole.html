<body>
	<h1>Add User without Ajax</h1>
	<p th:if="${message} != null" th:text="${message}"></p>
	
    <form action="#" th:action="@{/addUserRole}" th:object="${userRole}" method="post">
    	<input type="hidden" th:field="*{roleId}" />
        <p>Role Name: <input type="text" th:field="*{userRoleName}" /></p>
        <p>Department: <input type="text" th:field="*{department}" /></p>
        <p>Description   : <input type="text" th:field="*{description}" /></p>
        <!-- <p>Status : <input type="text" th:field="*{status}" /></p> -->
        
       <select th:field="*{status}">
	   		<option th:value="true" th:text="Active"></option>
	   		<option th:value="false" th:text="InActive"></option>
	   </select>

        <!-- <p>phone   : <input type="text" th:field="*{phone}" /></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
